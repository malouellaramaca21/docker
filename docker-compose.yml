version: '2.1'
 
services:
  root_db:
    image: postgres
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
      - nc_data:/usr/app/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: root_db
    healthcheck:
      test: pg_isready -U "$$POSTGRES_USER" -d "$$POSTGRES_DB"
      interval: 10s
      timeout: 2s
      retries: 10
  nocodb:
    depends_on:
      root_db:
        condition: service_healthy
    image: nocodb/nocodb:latest
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      NC_DB: "pg://root_db:5432?u=postgres&p=password&d=root_db"
  myapp:
    image: bitnami/laravel
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      POSTGRES_USER: postgres
      POSTGRES_DB: root_db
    volumes:
      - './my-project:/app'
    depends_on:
      - mariadb
volumes:
  db_data: {}
  nc_data: {}